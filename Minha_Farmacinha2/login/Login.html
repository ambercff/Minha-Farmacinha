<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <title> Login </title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <form action="../banco/logar_usuario.php" method="POST">
            <div class="container">
                <div class="logo-container">
                    <a href="index.php"><img src="../imagens/logo.png" alt="logo" class="logo"></a>
                </div>

                <h1>Entre</h1>

                <div class="formlabel">
                    <label><i class="fas fa-envelope"></i> E-mail </label>
                    <input type="text" required="" name="email">
                </div>

                <div class="formlabel">
                    <label><i class="fas fa-lock"></i> Senha </label>
                    <input type="password" required="" name="senha" id="senha"><i id="eye" class="far fa-eye" onclick="show()"></i>
                </div>

                <div class="botao-container">
                    <input type="submit" class="botao" />
                </div>

                <p class="else">NÃ£o tem conta? <a href="cadastro.html" id="signup">Cadastre-se</a></p>
            </div>
        </form>


        <script> //olhinho
            var senha = document.getElementById("senha");

            function show() {
                if (senha.type === "password") {
                    senha.type = "text";

                    document.getElementsByClassName("far fa-eye")[0].className = "far fa-eye-slash";
                } else {
                    senha.type = "password";

                    document.getElementsByClassName("far fa-eye-slash")[0].className = "far fa-eye";
                }
            }
        </script>
    </body>
</html>
